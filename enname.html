<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机英文名称生成器 - XM企业级插件网</title>
  <link rel="shortcut icon" href="ico/cat.ico">
  <link rel="stylesheet" href="./css/system-time.css">
  <link rel="stylesheet" href="./css/home-link.css">
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/back-to-top.css">
  <style>
    /* 企业级英文名生成器样式 */
    .name-generator-hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-radius: 20px;
      margin: 40px 0;
    }
    
    .name-generator-hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .name-generator-hero p {
      font-size: 1.2rem;
      color: #5a6c7d;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .name-generator-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin: 50px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .name-generator-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .name-display {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      padding: 40px 30px;
      margin: 30px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    .name-result {
      font-size: 3rem;
      font-weight: 700;
      color: #2c3e50;
      margin: 20px 0;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .name-parts {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .name-part {
      font-size: 2rem;
      font-weight: 600;
      color: #667eea;
      padding: 15px 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }

    .name-part:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .generate-button {
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      margin: 30px 0;
    }

    .generate-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .generate-button:active {
      transform: translateY(-1px);
    }

    .version-badge {
      display: inline-block;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .features-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      margin: 50px 0;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .feature-item {
      text-align: center;
      padding: 20px;
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: block;
    }

    .feature-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .feature-description {
      color: #5a6c7d;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .name-result {
        font-size: 2.2rem;
      }
      
      .name-part {
        font-size: 1.5rem;
        padding: 12px 20px;
      }
      
      .name-parts {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <button id="back-to-top" class="back-to-top">返回顶部</button>
    <div class="content-area">
      <!-- 英雄区域 -->
      <div class="name-generator-hero">
        <h1>随机英文名称生成器</h1>
        <p>智能生成英文姓名，支持多种风格选择，适用于游戏、写作、学习等场景</p>
        <div class="version-badge">版本 v1.2</div>
        <div id="system-time"></div>
      </div>

      <!-- 名称生成器 -->
      <div class="name-generator-container">
        <h2>生成您的英文名</h2>
        <div class="name-display">
          <div class="name-parts">
            <span class="name-part" id="firstName"></span>
            <span class="name-part" id="lastName"></span>
          </div>
        </div>
        <button class="generate-button" onclick="generateRandomName()">
          🎲 重新生成
        </button>
      </div>
      
      <!-- 功能特色 -->
      <div class="features-section">
        <h2>功能特色</h2>
        <div class="features-grid">
          <div class="feature-item">
            <span class="feature-icon">🎯</span>
            <h3 class="feature-title">智能生成</h3>
            <p class="feature-description">基于真实英文姓名数据库，生成自然流畅的英文名</p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">🔄</span>
            <h3 class="feature-title">一键刷新</h3>
            <p class="feature-description">支持无限次生成，直到找到满意的英文名</p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">🎨</span>
            <h3 class="feature-title">多种风格</h3>
            <p class="feature-description">包含经典、现代、流行等多种风格的英文名</p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">📱</span>
            <h3 class="feature-title">响应式设计</h3>
            <p class="feature-description">完美适配各种设备，随时随地使用</p>
          </div>
        </div>
      </div>
      
      <!-- 导航链接 -->
      <div class="card">
        <div class="nav-links-container">
          <a href="./shouye.html" class="home-link">返回首页</a>
          <a href="https://xm666.eu.org" class="home-link">XM博客</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/enname.js"></script>
  <script src="./js/updateTime.js"></script>
  <script src="./js/backToTop.js"></script>
</body>
</html>
