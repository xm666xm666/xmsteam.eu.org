  <script>
    let zoomedImage = null; // 跟踪当前放大的图片

    const totalImages = 4; // 指定图片总数量
    const images = [];

    // 动态生成图片路径
    for (let i = 1; i <= totalImages; i++) {
      images.push(`../picture/数据结构/快速三元元组排序/快速三元元组排序-${i}.png`);
    }

    const gallery = document.getElementById('gallery');

    images.forEach(src => {
      const container = document.createElement('div');
      container.className = 'image-container';

      const img = document.createElement('img');
      img.src = src;
      img.alt = '快速排序图解';
      img.onclick = (event) => {
        event.stopPropagation();
        zoomImage(img);
      };

      container.appendChild(img);
      gallery.appendChild(container);
    });

    function zoomImage(img) {
      // 如果当前有放大的图片，先恢复它
      if (zoomedImage && zoomedImage !== img) {
        zoomedImage.classList.remove('zoomed');
      }

      img.classList.toggle('zoomed');
      zoomedImage = img.classList.contains('zoomed') ? img : null;

      if (img.classList.contains('zoomed')) {
        img.parentNode.onclick = () => {
          img.classList.remove('zoomed'); // 点击容器关闭缩放
          zoomedImage = null;
        };
      } else {
        img.parentNode.onclick = null; // 解除点击容器的事件
      }
    }

    // 监听页面滚动，自动恢复放大的图片
    window.onscroll = () => {
      if (zoomedImage) {
        zoomedImage.classList.remove('zoomed');
        zoomedImage = null;
      }
    };
  </script>
