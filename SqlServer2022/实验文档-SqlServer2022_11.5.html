<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验文档-SqlServer2022_11.5 - XM企业级插件网</title>
  <link rel="shortcut icon" href="../ico/cat.ico">
  <link rel="stylesheet" href="../css/system-time.css">
  <link rel="stylesheet" href="../css/home-link.css">
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../css/back-to-top.css">
  <style>
    /* 企业级SqlServer实验文档样式 */
    .experiment-hero {
      text-align: center;
      padding: 60px 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-radius: 20px;
      margin: 40px 0;
    }
    
    .experiment-hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .experiment-hero p {
      font-size: 1.2rem;
      color: #2c3e50;
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-weight: 500;
    }

    .gallery-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      margin: 50px 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 20px 0;
      width: 100%;
      position: relative;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    .image-container img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .zoomed {
      transform: scale(1.5);
      transition: transform 0.5s ease;
      z-index: 10;
    }

    .experiment-info {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    .experiment-info h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .experiment-info p {
      color: #2c3e50;
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .stats-section {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      margin: 50px 0;
      text-align: center;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    
    .stat-item {
      padding: 20px;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      color: #667eea;
      display: block;
    }
    
    .stat-label {
      color: #2c3e50;
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .image-container {
        height: 60vh;
      }
      
      .experiment-hero h1 {
        font-size: 2.2rem;
      }
      
      .gallery-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <button id="back-to-top" class="back-to-top">返回顶部</button>
    <div class="content-area">
      <!-- 英雄区域 -->
      <div class="experiment-hero">
        <h1>实验文档-SqlServer2022_11.5</h1>
        <p>SqlServer2022数据库实验文档，包含详细的实验步骤和截图说明</p>
        <div id="system-time"></div>
      </div>

      <!-- 实验信息 -->
      <div class="experiment-info">
        <h2>实验说明</h2>
        <p>本实验文档记录了SqlServer2022数据库在11月5日的实验内容，包含数据库操作、查询优化、存储过程等核心知识点。</p>
        <p>通过详细的截图和步骤说明，帮助学习者更好地理解和掌握数据库技术。</p>
      </div>

      <!-- 图片画廊 -->
      <div class="gallery-container">
        <div id="gallery"></div>
      </div>
      
      <!-- 统计信息 -->
      <div class="stats-section">
        <h2>实验统计</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number">16</span>
            <div class="stat-label">实验截图</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">详细</span>
            <div class="stat-label">步骤说明</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">专业</span>
            <div class="stat-label">实验内容</div>
          </div>
        </div>
      </div>
      
      <!-- 导航链接 -->
      <div class="card">
        <div class="nav-links-container">
          <a href="../shouye.html" class="home-link">返回首页</a>
          <a href="../SqlServer2022.html" class="home-link">SqlServer2022</a>
          <a href="https://xm666.eu.org" class="home-link">XM博客</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    let zoomedImage = null; // 跟踪当前放大的图片

    const totalImages = 16; // 指定图片总数量
    const images = [];

    // 动态生成图片路径
    for (let i = 1; i <= totalImages; i++) {
      images.push(`../picture/SqlServer2022/11.5/SqlServer2022_11.5-${i}.png`);
    }

    const gallery = document.getElementById('gallery');

    images.forEach(src => {
      const container = document.createElement('div');
      container.className = 'image-container';

      const img = document.createElement('img');
      img.src = src;
      img.alt = '实验截图';
      img.onclick = (event) => {
        event.stopPropagation();
        zoomImage(img);
      };

      container.appendChild(img);
      gallery.appendChild(container);
    });

    function zoomImage(img) {
      // 如果当前有放大的图片，先恢复它
      if (zoomedImage && zoomedImage !== img) {
        zoomedImage.classList.remove('zoomed');
      }

      img.classList.toggle('zoomed');
      zoomedImage = img.classList.contains('zoomed') ? img : null;

      if (img.classList.contains('zoomed')) {
        img.parentNode.onclick = () => {
          img.classList.remove('zoomed'); // 点击容器关闭缩放
          zoomedImage = null;
        };
      } else {
        img.parentNode.onclick = null; // 解除点击容器的事件
      }
    }

    // 监听页面滚动，自动恢复放大的图片
    window.onscroll = () => {
      if (zoomedImage) {
        zoomedImage.classList.remove('zoomed');
        zoomedImage = null;
      }
    };
  </script>
  
  <script src="../js/updateTime.js"></script>
  <script src="../js/backToTop.js"></script>
</body>
</html>
